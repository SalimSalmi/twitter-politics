<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amsterdam Politics Spectrum</title>
  </head>
  <link rel="stylesheet" href="assets/dist.css">
  <body>
    <div class="map-container">
      <div id="google"></div>
      <div class="side-controls">
        <div class="checkboxes">
          <label for="switch1" id="left">
            <input type="checkbox" id="switch1" checked/>
            <span class="switch"></span>
            <span class="toggle"></span>
            <span class="text">Left</span>
          </label>
          <label for="switch2" id="center">
            <input type="checkbox" id="switch2" checked/>
            <span class="switch"></span>
            <span class="toggle"></span>
            <span class="text">Center</span>
          </label>
          <label for="switch3" id="right">
            <input type="checkbox" id="switch3" checked/>
            <span class="switch"></span>
            <span class="toggle"></span>
            <span class="text">Right</span>
          </label>
        </div>
        <div id="zipcode" class="rounded-box">
          <h1>Zipcode scores</h1>
          <div class="scores">
            <ul>
              <li id="score0"><span></span>VVD</li>
              <li id="score1"><span></span>D66</li>
              <li id="score2"><span></span>GroenLinks</li>
              <li id="score3"><span></span>SP</li>
              <li id="score4"><span></span>ChristenUnie</li>
              <li id="score5"><span></span>CDA</li>
              <li id="score6"><span></span>PvdA</li>
              <li id="score7"><span></span>PVV</li>
              <li id="score8"><span></span>SGP</li>
              <li id="score9"><span></span>50plus</li>
            </ul>
          </div>
          <h1>Alignment</h1>
          <div class="alignment">
            <div class="left">
            </div>
            <div class="right">
            </div>
            <span id="alignment"></span>
          </div>
          <span>Left</span>
          <span style="float: right;">Right</span>
        </div>
        <div id="region" class="rounded-box">
          <h1>Region scores</h1>
          <div class="scores">
            <ul>
              <li id="score0"><span></span>VVD</li>
              <li id="score1"><span></span>D66</li>
              <li id="score2"><span></span>GroenLinks</li>
              <li id="score3"><span></span>SP</li>
              <li id="score4"><span></span>ChristenUnie</li>
              <li id="score5"><span></span>CDA</li>
              <li id="score6"><span></span>PvdA</li>
              <li id="score7"><span></span>PVV</li>
              <li id="score8"><span></span>SGP</li>
              <li id="score9"><span></span>50plus</li>
            </ul>
          </div>
          <h1>Alignment</h1>
          <div class="alignment">
            <div class="left">
            </div>
            <div class="right">
            </div>
            <span id="alignment"></span>
          </div>
          <span>Left</span>
          <span style="float: right;">Right</span>
        </div>
      </div>
    </div>

    <script src="js/vendor.js" charset="utf-8"></script>
    <script src="js/dist.js" charset="utf-8"></script>
    <script async defer src="https://maps.google.com/maps/api/js?key=AIzaSyASoUPT0A8i8vLL0vlf0wY_cWfU5z2VM3Q&callback=createGoogleMap"></script>
  </body>
</html>
